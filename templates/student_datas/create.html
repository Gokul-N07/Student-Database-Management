<!DOCTYPE html>
<html lang="en">
    {% extends 'student_datas/base.html' %}
    {% block content%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Student Information</title>
</head>
<body>
    <!--Heading-->
    <h1 class="text-center fw-bolder p-4 0">Add New Student Details Here</h1>
    <form method = 'POST' class='fs-4 fw-medium'>
        <div class="m-3">
            <label class="form-label m-2">Student No</label>
            <input type="number" class="form-control fw-medium" name = 'Student_No' style='width: 50%'>
          </div>
          <div class="m-3">
            <label class="form-label m-2">Student Name</label>
            <input type="text" class="form-control fw-medium" name = 'Student_Name' style='width: 50%'>
          </div>
          <div class="m-3">
            <label class="form-label m-2">Student Year</label>
            <input type="text" class="form-control fw-medium" name = 'Student_Year' style='width: 50%'>
          </div>
          <div class="m-3">
            <label class="form-label m-2">Student Dept</label>
            <input type="text" class="form-control fw-medium" name = 'Student_Dept' style='width: 50%'>
          </div>
        {% csrf_token %}
    <input type='submit' value='Add Student' class="btn btn-success m-3 fw-semibold" >
    </form>
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
